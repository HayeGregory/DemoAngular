<!-- NOUVEAU MENU avec ngFor -->
<ul>
  <li *ngFor="let link of listeLink; let i = index">
    <a
      [routerLink]="link.url"
      (click)="toggleVisible(i)"
      [ngClass]="{ master: link.children }"
    >
      {{ link.title }}
    </a>

    <ul *ngIf="link.children && link.isVisible">
      <li *ngFor="let subLink of link.children">
        <a [routerLink]="subLink.url">{{ subLink.title }}</a>
      </li>
    </ul>
  </li>
</ul>
